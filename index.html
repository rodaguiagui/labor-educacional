<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labor Educacional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Imagen Superior -->
    <header>
        <div class="image-container">
            <img src="img/imagen_superior.jpeg" alt="Antofagasta" class="header-img">
            <div class="overlay-text">
                <h1>¡Estudia en Antofagasta!</h1>
                <p>Antofagasta es una ciudad vibrante, ideal para estudiantes que buscan un entorno natural y moderno para estudiar.</p>
                <div class="cta-buttons">
                    <a href="tel:+1234567890" class="cta-btn">Llámanos</a>
                    <a href="mailto:info@educacional.com" class="cta-btn">Envíanos un correo</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Video de YouTube -->
    <section class="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/oVt6VpY3b9Q" 
                title="YouTube video player" frameborder="0" allowfullscreen>
        </iframe>
    </section>

    <!-- Carrusel de Imágenes -->
    <section class="carousel-container">
        <div class="carousel">
            <img src="img/imagen1.jpeg" alt="Imagen 1">
            <img src="img/imagen2.jpeg" alt="Imagen 2">
            <img src="img/imagen3.jpeg" alt="Imagen 3">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
