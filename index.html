<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enseñanza en Antofagasta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra superior con el título grande -->
    <div class="top-bar">
        <h1>ENSEÑANZA EN ANTOFAGASTA</h1>
    </div>

    <!-- Imagen superior con texto -->
    <header class="image-container">
        <img src="img/imagen_superior.jpeg" alt="Antofagasta" class="header-img">
        <div class="overlay-text">
            <h2>Bienvenidos a la educación de calidad</h2>
            <p>En Antofagasta, tienes acceso a una educación de excelencia, con recursos modernos, un ambiente favorable y una ubicación privilegiada en el norte de Chile. ¡Descubre todas las ventajas de estudiar aquí!</p>
        </div>
    </header>

    <!-- Carrusel de imágenes -->
    <section class="carousel">
        <img src="img/imagen1.jpg" alt="Imagen 1">
        <img src="img/imagen2.jpg" alt="Imagen 2">
        <img src="img/imagen3.jpg" alt="Imagen 3">
    </section>

    <script src="script.js"></script>
</body>
</html>
